{% extends "layouts/base.html" %}

{% block content %}
  <h1>Delete product "{{ object.name }}"?</h1>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
