{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ object|yesno:"Update,Create" }} product</h1>

    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Save" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
