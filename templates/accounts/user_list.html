{% extends "layouts/base-presentation.html" %}
{#{% load crispy_forms_filters %}#}

{% block content %}
  <div class="container mt-sm-5">
    <div class="page-header section-height-50 my-sm-3 mb-3 border-radius-xl" style="background-image: url('https://unsplash.com/photos/h3JLBMq7haM/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mnx8Y29va3N8ZW58MHx8fHwxNzQ1NTMyNzEzfDA&force=true');">
      <span class="mask bg-gradient-dark"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 ms-lg-5">
            <h1 class="text-white">Users</h1>
            <p class="lead text-white opacity-8">View and manage users.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% for user in user_list %}
        <div class="col-lg-4 col-md-4 col-sm-6 mb-4">
          <a href="{% url 'accounts:user-detail' pk=user.id%}" class="text-decoration-none">
            <div class="info-horizontal border-radius-xl p-5" style="background: linear-gradient(135deg, #4a6fa5, #d3d3d3); color: black;">
              <div class="description ps-5">
                <h5 class="text-white">{{ user.username }}</h5>
                <p class="text-white">Last login: {{ user.last_login }}</p>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <p class="text-center">No users found.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
