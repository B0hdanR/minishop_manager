{% extends 'layouts/base-fullscreen.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center" style="background: linear-gradient(135deg, #4a6fa5, #d3d3d3); color: black;">
      <div class="col-md-5">
        <h3 class="text-center">
            Support
        </h3>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.title }}
          </div>
          <div class="mb-3">
            {{ form.content }}
          </div>
          <button type="submit" class="btn bg-gradient-primary w-100">
            Send
          </button>
        </form>
      </div>
      <div class="mt-4">
        {% if user.is_authenticated %}
          <a href="{% url 'shop:index' %}" class="btn bg-gradient-secondary">Back to shop</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn bg-gradient-secondary">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
